<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bucin Banget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #0abde3);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 3em;
            margin-top: 20vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            animation: fadeIn 3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff4757;
            font-size: 2em;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        button {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4757;
        }
        .choice {
            display: inline-block;
            margin: 20px;
        }
        #response {
            font-size: 1.3em;
            margin-top: 20px;
            color: #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <h1>‚ù§Ô∏è Renaldy Prayer! ‚ù§Ô∏è</h1>
    <p>Stay with me yahh,ai happy with uu! üíï</p>
    <p>ai miss youuu,mauu ketemuuu mr nda tau kapan lagi ketemunyaa haha sedihh,mr sayang nda kangen hm sedih bgtt ! üåπ</p>
    
    <!-- Tambahan: Pilihan Sayang Aku Tidak -->
    <div class="choice">
        <p>Sayang sweetly tidak?</p>
        <button onclick="respond('sayang')">Sayang</button>
        <button onclick="respond('tidak')">Aku Tidak</button>
    </div>
    
    <div id="response"></div>
    
    <button onclick="alert('I love uu sayangg! üòò')">Klik untuk Pesan Cinta</button>

    <script>
        // Membuat hati jatuh secara acak
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 10 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);

        // Fungsi untuk respons pilihan
        function respond(choice) {
            const responseDiv = document.getElementById('response');
            if (choice === 'sayang') {
                responseDiv.innerHTML = 'Yey! ai tahu klu aldy sayang ai juga! üíñ !';
            } else if (choice === 'tidak') {
                responseDiv.innerHTML = 'Hiks... eumm sedih bgtt klu ndak sayang! üò¢ ';
            }
        }
    </script>
</body>
</html>
